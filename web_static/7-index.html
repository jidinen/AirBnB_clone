<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AircloneBnb</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filter.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters padding-right">
            <div class="locations">
                <div class="padding-left">
                <h3 class="title">States</h3>
                <h4 class="sub-title">California,Lagos</h4>
                </div>
                <ul class="popover">
                    <li class="d-state">
                        <h2 class="">Plateau</h2>
                    </li>
                  <li>  <ul class="d-cities">
                        <li>Jos</li> 
                        <li>Pankshin</li>
                    </ul>
                </li>
                    <li  class="d-state">
                        <h2>Lagos</h2>
                    </li>
                    <li>
                    <ul class="d-cities">
                        <li>Mushin</li>
                        <li>Oshodi</li>
                    </ul>
                    </li>
                    <li  class="d-state">
                        <h2>Abuja</h2>
                    </li>
                    <li>
                    <ul class="d-cities">
                        <li>karu</li>
                        <li>Garki</li>
                    </ul>
                </li>
                </ul>
            </div>
            <div class=" amenities">
                <div class="padding-left">
                <h3 class="title">Amenities</h3>
                <h4 class="sub-title">Internet, kitchen</h4>
                </div>
                <ul class="popover">
                    <li>internet</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
           <div class="btn-class">
         <button type="button">Search</button>
        </div>
    </section>
    <!-- adding places for that visitors can see -->
    <section class="places">
        <h1 class="places-header">Places</h1>
        <div class="homes d-flex">
        <article>
            <h2 class="d-flex d-center">Home</h2>
        </article>
        <article>
            <h2 class="d-flex d-center">Tiny Home</h2>
        </article>
        </div>
        <article class="center">
            <h2 class="d-flex d-center">A suite</h2>
        </article>
        
    </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
